<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>별점</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<style type="text/css">
.filter_list li{width:140px;}
.filter_list li a{display:block;position:relative;height:140px;}
.filter_list li.active a:after{display:block;content:'';position:absolute;top:0;left:0;width:100%;height:100%;border:2px solid #f00;}
</style>
<script type="text/javascript"  src="js/jquery-1.11.0.min.js"> </script>
<script>
$(function() {

    //ajax
    var json = { resultData :[
        {filtername: 'filter1', imgSrc: 'img/img_filter_01.jpg', idx:0, info: '몰라'},
        {filtername: 'filter2', imgSrc: 'img/img_filter_02.jpg', idx:1, info: '몰라'},
        {filtername: 'filter3', imgSrc: 'img/img_filter_03.jpg', idx:2, info: '몰라'},
        {filtername: 'filter4', imgSrc: 'img/img_filter_04.jpg', idx:3, info: '몰라'},
        {filtername: 'filter5', imgSrc: 'img/img_filter_05.jpg', idx:4, info: '몰라'},
    ]}

    if(json.resultData.length > 0){
        $('<ul />').appendTo($('.filter_list'));
        json.resultData.forEach(function(d){
            $('<li />').append(
                $('<a />', {href: "#"}).append(
                    $('<img />', {src: d.imgSrc})
                )
            ).appendTo($('.filter_list ul'));
        });
    }else{
        $('<p>조회된 필터항목이 없습니다.</p>').appendTo($('.filter_list'));
    }

});
$(document).ready(function(){
	
	var on_class = 'active';

	$('.layout_list ul, .templete_list ul, .filter_list ul').on('click','li a',function(e){
		e.preventDefault();

		var idx = $(this).parent().index();
		var list = $(this).closest('ul');
		var is_layout = $(this).closest('ul').parent().hasClass('layout_list');
		if(is_layout){
			$('.templete_list ul li').removeClass(on_class);
			$('#templete_list .sel_templete li').removeClass(on_class);
		}
		list.find('li').removeClass(on_class);
		list.find('li').eq(idx).addClass(on_class);
	});

});
</script>
</head>

<body>
<div id="wrap">
	<div class="filter_list">
	</div>

</div>
</body>

</html>
